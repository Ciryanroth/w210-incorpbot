# Default values for incorpbot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: us.gcr.io/w210-incorpbot/incorpbot

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}

securityContext: {}

service:
  type: LoadBalancer
  port: 5000

ingress:
  enabled: true
  hosts:
    - host: api.incorporationbot.com
      paths: [/]
  tls: []

resources:
  limits:
    cpu: 2
    memory: 10G
  requests:
    cpu: 1
    memory: 8G

password:
  valueFrom:
    secretKeyRef:
      name: elastic-es-elastic-user
      key: elastic

nodeSelector: {}

tolerations: []

affinity: {}

backend:
  timeoutSec: 300

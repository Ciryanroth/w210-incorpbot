# Default values for incorpbot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: us.gcr.io/w210-incorpbot/incorpbot

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}

securityContext: {}

service:
  type: LoadBalancer
  port: 5000

ingress:
  enabled: true
  hosts:
    - host: api.incorporationbot.com
      paths: [/]
  tls: []

resources:
  limits:
    cpu: 2
    memory: 10G
    nvidia.com/gpu: 1
  requests:
    cpu: 1
    memory: 8G


elastic:
  host: https://elastic-es-default
  password:
    valueFrom:
      secretKeyRef:
        name: elastic-es-elastic-user
        key: elastic

affinity: {}

backend:
  timeoutSec: 300


# if using GPUs (aws):
nodeSelector:
  nvidia.com/gpu: "true"
tolerations:
- key: "nvidia.com/gpu"
  operator: "Exists"
  effect: "NoSchedule"
